<ion-header>

  <ion-navbar color="primary">
    <ion-title>เพิ่มใหม่</ion-title>
  <ion-buttons end>
    <button ion-button icon-left (click)="validate()">
    <ion-icon name="create"></ion-icon>
      บันทึก
    </button>
  </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #form="ngForm" (ngSubmit)="validate()">
<ion-item-group>
  <ion-item-divider color="primary"><b>ข้อมูลติดต่อ</b>
  </ion-item-divider>
  <ion-item>
    <ion-label floating><b>ชื่อ</b></ion-label>
    <ion-input type="String" [(ngModel)]="customers.fullname" name ="fullname"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label floating><b>มือถือ</b></ion-label>
    <ion-input type="String" [(ngModel)]="customers.mobile" name="mobile"></ion-input>
  </ion-item> 
</ion-item-group>
<p>
   <button ion-button type="submit" block>Add Todo</button>
</form> 
</ion-content>
