<ion-header>
  <ion-navbar color="primary">
   
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
 
  <ion-title>เบอร์ติดต่อ</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="ios-create">เพิ่ม</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-list>
    <button ion-item *ngFor="let itemList of itemLists"  (click)="itemSelected(itemList.id)">  
      <h1>  {{ itemList.fullname }}</h1> 
      <p> <b>เบอร์</b> {{ itemList.mobile }}</p>           
      <ion-note item-end>
       >
      </ion-note>      
    </button>
  </ion-list>
  </ion-item-group>    
</ion-content>
